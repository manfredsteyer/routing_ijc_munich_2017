<h1>Flight Edit</h1>
    
<div class="card">
    <div style="position:relative; z-index: 999" *ngIf="warningDialog.show" class="alert alert-warning">
        <div>
        Do you really want to leave me?
        </div>
        <div>
            <a href="javascript:void(0)" (click)="decide(true)" class="btn btn-danger">Yes</a>
            <a href="javascript:void(0)" (click)="decide(false)" class="btn btn-default">No</a>
        </div>
    </div>
  

  <p>Id: {{id}}</p>
  <p>ShowDetails: {{showDetails}}</p>
  
  <pre>{{ flight | json }}</pre>
 




</div>
